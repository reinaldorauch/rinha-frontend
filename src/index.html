<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer - Rinha de Frontend - Reinaldo A. C. Rauch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
    <style>
        * {
            font-family: Inter, sans-serif;
            margin: 0;
            border: 0;
            padding: 0;
        }

        body {
            display: flex;
        }

        h1 {
            font-size: 48px;
        }

        p {
            font-size: 24px;
        }

        .page {
            flex: 1 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .page.hidden {
            display: none;
        }

        #loading {
            display: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <section id="main" class="page">
        <h1>JSON Tree Viewer</h1>
        <p>Simple JSON Viewer that runs completly on-client. No data exchange.</p>
        <p>
            <input type="file" id="loader" style="display: none;">
            <button id="load-json">Load JSON</button>
            <p id="error"></p>
        </p>
    </section>
    <section id="viewer" class="page hidden">

    </section>

    <div id="loading"></div>

    <script type="text/javascript" src="/assets/index.js"></script>
</body>
</html>
